{% extends "base_generic.html" %}

{% block content %}
  <h1>All Rooms</h1>
    {% if room_list %}
        <ul>
            {% for room in room_list %}
                <li>
                    <p>
                        <a href="{{ room.get_absolute_url }}">{{ room.name }}</a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no rooms.</p>
    {% endif %}
{% endblock %}
